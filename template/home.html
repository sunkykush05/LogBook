{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
          Home
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
    crossorigin="anonymous">   
    
    
</head>

<body class="home">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logbook_app:login' %}">
                <i class="fa fa-sign-out-alt" style="color: red;"></i>&nbsp; Log Out</a>
            </li>
          </ul>
    </nav>
    
{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="header-text">
            PLEASE NOTE THAT ALL LAWYERS DO NOT 
            HAVE ACCESS TO THE DPP-OFFICE'S 
            PAGE AND PRIVILEDGE TO
            DELETE ANY DATA
        </div>
        <div class="row">
            <div class="col-2"></div>

                <div class="pix col-3 text-center">
                    <img src="{% static 'images/justice.jpg' %}" class="logo1">
                    <a class="btn pix_btn btn-lg mt-3" href="{% url 'logbook_app:add_logbook' %}">DPP-OFFICE</a>
                </div>
                <div class="col-2"></div>
                <div class="pix2 col-3 text-center">
                    <img src="{% static 'images/lawyer.png' %}" class="logo2">
                    <a class="btn pix2_btn btn-lg mt-3" href="{% url 'logbook_app:add_info' %}">LAWYERS</a>
                </div>

            <div class="col-2"></div>
        </div>
        
    </div>
</header>
{% endblock %}

    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
